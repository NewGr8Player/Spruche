<!DOCTYPE html>
<html lang="en">

<head>
    <title>文章调教</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="author" content="Cononico" />
    <meta name="application-name" content="Cononicoの文艺复兴" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8" />
    <meta name="apple-mobile-app-capable" content="yes">
    <meta name="apple-mobile-app-status-bar-style" content="black">

    <meta name="description" itemprop="description" content="Cononicoの个人博客" />
    <meta name="keywords" itemprop="keywords" content="二次元,绘画，宅,前端,Node" />

    <link rel='stylesheet' href='/stylesheets/back.css' />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/stylesheets/libs/bootstrap.min.css" />
    <!--external css-->
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.css" />
</head>
<body>
    <div class="wirte-content">
        <ul>
            <% for(var i in blogs){ %>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <%=blogs[i].id%>.<a href="/article/av<%=blogs[i].id%>" target="_blank"><%=blogs[i].title%></a>
                </div>
                <div class="panel-body article-other-info">
                    <span>
                        <a class="article-author"><%=blogs[i].username%></a>
                    </span>
                    <span>
                        <a class="article-comments-num  ds-thread-count" data-thread-key="<%=blogs[i].id%>" data-count-type="comments">0 Comments</a>
                    </span>
                    <span>
                        <a class="article-view-num"><%=blogs[i].view_num%> Views</a>
                    </span>
                    <span>
                        <a class="article-date"><%=blogs[i].publish_date.getFullYear()%>-<%=blogs[i].publish_date.getMonth()+1%>-<%=blogs[i].publish_date.getDate()%></a>
                    </span>
                    <span>
                        <a class="article_edit" href="/admin/editarticle?id=<%=blogs[i].id%>">编辑</a>
                    </span>
                    <span>
                        <a class="article_delete" data-id="<%=blogs[i].id%>">删除</a>
                    </span>
                </div>
            </div>
            <%}%>
        </ul>
    </div>

    <script src="/javascripts/libs/jquery-2.1.4.min.js"></script>
    <script src="/javascripts/libs/bootstrap.min.js"></script>
    <script id="dsq-count-scr" src="//coolecho.disqus.com/count.js" async=""></script>
</body>
</html>
